<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-blue-800">
    <div class="navbar flex justify-between items-center p-4">
      <div
        id="hamburger"
        class="hamburger flex flex-col hover:cursor-pointer sm:hidden"
      >
        <span class="bg-white h-0.5 w-5 m-1 rounded"></span>
        <span class="bg-white h-0.5 w-5 m-1 rounded"></span>
        <span class="bg-white h-0.5 w-5 m-1 rounded"></span>
      </div>
      <div
        id="detailedMenu"
        class="listed-menu transition ease-in-out delay-5000 absolute top-[-500vh] left-[-500vh] w-[50vw] h-[50h] overflow-auto justify-between rounded-md"
      >
        <span id="remove" class="h-5 w-5 absolute right-2 top-2"
          ><img src="./Assets/remove.png" alt=""
        /></span>
        <ul
          class="flex flex-col text-white align-middle justify-between bg-blue-500"
        >
          <li class="m-4 hover:cursor-pointer">Home</li>
          <li class="m-4 hover:cursor-pointer">About</li>
          <li>
            <button class="rounded-full bg-pink-500 m-4 text-white px-2">
              Contact Us
            </button>
          </li>
        </ul>
      </div>
      <div class="detailed-menu hidden sm:inline-block">
        <ul class="flex text-white align-middle">
          <li class="m-4 hover:cursor-pointer">Home</li>
          <li class="m-4 hover:cursor-pointer">About</li>
          <li>
            <button class="rounded-full bg-pink-500 m-4 text-white px-2">
              Contact Us
            </button>
          </li>
        </ul>
      </div>
      <div class="logo cursor-pointer order-3">
        <img src="./Assets/peach.png" class="w-8 mx-4" alt="Icon" />
      </div>
    </div>
    <section class="m-4 md:flex justify-evenly">
      <div>
        <h1 class="text-white font-bold text-left md:w-[60vw] text-[3rem] p-4">
          Unlock your business potentail with facebook and instagram
          advertising.
        </h1>
        <p class="text-white m-4">Facebook Premier Level Partner Agency</p>
        <button class="rounded-full bg-pink-500 m-4 text-white px-3 py-1">
          Save Changes
        </button>
      </div>
      <div>
        <img
          src="./Assets/PngItem_5400435.png"
          alt=""
          class="m-4 w-[80vw] md:w-[30vw] flex justify-center drop-shadow-2xl"
        />
      </div>
    </section>

    <footer class="m-8">
      <h4 class="text-white text-[2rem] font-bold text-center m-4">
        Our Clients
      </h4>
      <div
        class="grid gap-4 m-4 rounded grid-cols-2 md:grid-cols-4 p-4 text-white"
      >
        <div class="flex flex-col items-center justify-center m-2">
          <img src="./Assets/google.png" class="w-20 h-20" alt="" />
          <p>Googel</p>
        </div>
        <div class="flex justify-center flex-col items-center m-2">
          <img src="./Assets/facebook.png" class="w-20 h-20" alt="" />
          Facebook
        </div>
        <div class="flex justify-center flex-col items-center m-2">
          <img src="./Assets/microsoft.png" class="w-20 h-20" alt="" />
          Microsoft
        </div>
        <div class="flex justify-center flex-col items-center m-2">
          <img src="./Assets/apple.png" class="w-20 h-20" alt="" />
          Apple
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
